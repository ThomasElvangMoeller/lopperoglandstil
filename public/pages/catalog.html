<!--header-->
<div class="headerimage-katalog"></div>


<!--content-->
<div class="container">
    <div class="product-menu">
        <h2>Kategorier</h2>
        <ul id="menu-content">
            <li><a><p>Home</p></a></li>
        </ul>
    </div>
    <div id="products">
        <a href="product.html">
            <div class="products-content">
                <a href="product.html">

        <tr><td><p>Email:</td>      <td><input type="email" id="reserverEmail"></td></p></tr>
        <tr><td><p>Telefon nr.:</td><td><input type="text" id="reserverPhone"></td></p></tr>
        <tr><td><p>Kommentare:</td> <td><textarea name="Text1" id="reserverComments" cols="20" rows="3"></textarea></td></p></tr>
    </table>
    <p id="error"></p>
    <button id="submitReservation">Reserver</button>
</div>

<div id="navbar"></div>         <!--at the buttom for the sake of the design-->
